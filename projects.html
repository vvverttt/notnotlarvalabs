    <link rel="stylesheet" href="styles.css" />
    <style>
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 40px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }
        
        .project-card {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            border-radius: 12px;
            padding: 40px;
            color: #00ff00;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }
        
        .project-card h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            z-index: 2;
            position: relative;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
        
        .project-card p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            z-index: 2;
            position: relative;
            color: #00ff00;
        }
        
        .project-card .access-button {
            background: transparent;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
            z-index: 2;
            position: relative;
        }
        
        .project-card .access-button:hover {
            background: #00ff00;
            color: #0a0a0a;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
            transform: translateY(-2px);
        }
        
        .terminal-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                linear-gradient(90deg, transparent 50%, rgba(0,255,0,0.1) 50%),
                linear-gradient(0deg, transparent 50%, rgba(0,255,0,0.1) 50%);
            background-size: 20px 20px;
            z-index: 1;
        }
        
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            z-index: 1;
        }
        
        .matrix-rain::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                transparent 0%, 
                rgba(0,255,0,0.1) 50%, 
                transparent 100%);
            animation: matrix-fall 3s linear infinite;
        }
        
        @keyframes matrix-fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
    </style>
</head>
